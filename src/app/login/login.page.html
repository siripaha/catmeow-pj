<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn"  routerLink="/welcome"  routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Login</h1>
 
    <!-- username -->
    <div class="form-container">
      <ion-item>
        <ion-label position="floating"><i class="fa fa-exclamation-circle" aria-hidden="true"> Email</i></ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

      <!-- password -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input> 
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button"  shape="round" (click)="login()">Log in</ion-button>

      <div style="padding: 20px;text-align: center;">
        <a (click)="forgot()"> Forgot Password?</a>
        <div class="sign-up">
          Don't have an account? <ion-button color="dark" fill="clear"  routerDirection="forward" (click)="register()">
            Sign up</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
